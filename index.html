<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <title>Calculator</title>
        <meta char ='UFT-8'>
    </head>
    <body>
        <div class="buttons">
            <button class = 'number' id = 'but(1)' value = '1'>1</button>
            <button class = 'number' id = 'but(2)' value = '2'>2</button>
            <button class = 'number' id = 'but(3)' value = '3'>3</button>
            <button class = 'number' id = 'but(4)' value = '4'>4</button>
            <button class = 'number' id = 'but(5)' value = '5'>5</button>
            <button class = 'number' id = 'but(6)' value = '6'>6</button>
            <button class = 'number' id = 'but(7)' value = '7'>7</button>
            <button class = 'number' id = 'but(8)' value = '8'>8</button>
            <button class = 'number' id = 'but(9)' value = '9'>9</button>
            <button class = 'number' id = 'but(0)' value = '0'>0</button>
            <button class = 'operator' id = 'but(+)' value = '+'>+</button>
            <button class = 'operator' id = 'but(-)' value = '-'>-</button>
            <button class = 'operator' id = 'but(*)' value = '*'>*</button>
            <button class = 'operator' id = 'but(/)' value = '/'>/</button>
            <button class = 'equals' id = 'but(=)' value = '='>=</button>
            <button class = 'clear' id = 'but(clr)'>clear</button>
        </div>
        <div id ="display"></div>
    </body>
    <script src='script.js'></script>
</html>
